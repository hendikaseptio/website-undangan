    <nav id="navigation" class="navbar navbar-expand bg-light m-2 rounded-2 fixed-bottom ">
        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-heart"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-heart"></i> Couple</a>

                    <a class="nav-link active" href="#"><i class="bi bi-chat-square-heart"></i> Wishes</a>

    <section id="start">
        <img src="img/bg1.jpeg" class="img-object-fit-cover" width="100%" alt="...">

                <p>Kepada Yth, Bapak/Ibu/Saudara/i :</p>

                <p>Tanpa mengurangi rasa hormat kami mengundang anda secara digital untuk menghadiri acara pernikahan kami.</p><br>
                <button class="btn btn-dark" onclick="buka(false)"> <i class="bi bi-envelope-paper"></i> Buka Undangan</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        buka(true)    
        function buka(data) {
            if (data){
                $('#navigation').hide()
            }else{
                $('#navigation').show()
                $('#start').hide()
            }
        }
    </script>
    <script>
        AOS.init();
    </script>
  </body>
